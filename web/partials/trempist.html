<section class="tremper">
    <div class="trempiststart">
        <div ng-click =" TrempistActive = !TrempistActive" class="TrempistHeadLine">
           <h1>   Request a Tremp  </h1>
       </div>
       <div ng-hide="!TrempistActive"  class="newTrempistSlide"
            <form class="simple-form">
                <br/>
                <table class="center">
                    <tr>
                        <td><h3>From</h3></td>
                        <td><input type="text" ng-model="myTrempist.from"/></td>
                    </tr>
                    <tr>
                        <td><h3>To</h3></td>
                        <td><input type="text" ng-model="myTrempist.to"/></td>
                    </tr>
                    <tr>
                        <td><h3>Details</h3></td>
                        <td><textarea rows="2" ng-model="myTrempist.detials"></textarea></td>
                    </tr>
                    <tr>
                        <td><h3>Date</h3></td>
                        <td><input type="date" ng-model="myTrempist.date"/></td>
                    </tr>
                    <tr>
                        <td><h3>Time</h3></td>
                        <td><input type="number" ng-model="myTrempist.hour" min="0" max="23"/>
                            : <input type="number" ng-model="myTrempist.minutes" min="0" max="59"/></td>
                    </tr>
                    </table>
                <input type="submit" ng-click="updateTrempistsList(myTrempist)" value="Continue" ng-disabled="trempDataEntered()"/>

                <br/><br/>
                <div ng-click="TrempistUserUpdate = !TrempistUserUpdate">
                    <h2>Update Your Details</h2><br/>
                </div>
                <div ng-hide="!TrempistUserUpdate">


                    <table class="center">
                        <tr>
                            <td><h3>Name</h3></td>
                            <td><input type="text" ng-model="myTrempist.name" /></td>
                        </tr>
                        <tr>
                            <td><h3>Phone</h3></td>
                            <td><input type="tel" ng-model="myTrempist.phone" /></td>
                        </tr>
                    </table>
                    <table class="center">
                        <tr>
                            <td><h3>Gender</h3></td>
                            <td><input type="radio" ng-model="myTrempist.gender" value="male" />Male</td>
                            <td><input type="radio" ng-model="myTrempist.gender" value="female" />Female</td>
                        </tr>
                    </table>


                    <input type="submit" ng-click="updateUser(user)" value="Save Details" ng-disabled="userDataEntered()"/>
                </div>
            </form>
        </div>
    </div>
</section>
<section class="tremperpage">
            <div class="search">
                <div ng-click ="TrempistSearchActive = !TrempistSearchActive" class ="TrempistHeadLine">
                    <h1>   Search For a Tremper   </h1>
                </div>
                <div ng-hide ="!TrempistSearchActive" class = "newTrempistSlide">
                    <table class="center">

                        <tr>
                            <td><h3>From</h3></td>
                            <td><label>search: </label>
                                <input ng-model="fromQuery" placeholder="Search Origin"></td>
                        </tr>
                        <tr>
                            <td><h3>To</h3></td>
                            <td><label>search: </label>
                                <input ng-model="toQuery" placeholder="Search Destination"></td>
                        </tr>
                        <tr>
                            <td><h3>Details</h3></td>
                            <td><label>search: </label>
                                <input ng-model="detailsQuery" placeholder="Search Details"></td>
                        </tr>
                    </table>
                    <br/>
                    <ul class="tremperlist">
                        <li ng-animate="'animate'" class="tremper cf" ng-repeat="tremper in trempers | filter:{to: toQuery} |
                    filter:{from: fromQuery} | filter:{details: detailsQuery} |orderBy: '-time'">
                            <a href="#/details_tremper/{{trempers.indexOf(tremper)}}">
                                <div class="info">
                                    <h2>{{tremper.from }} -> {{tremper.to}}</h2>
                                    <h3>{{tremper.time | date: 'EEEE HH:mm'}}</h3>
                                    <h3>{{tremper.time | date: 'dd/MM/yyyy'}}</h3>
                                    <h3>{{tremper.name}}</h3>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div >
            </div>
    <div  class = "car_img">
        <img ng-src="images/car.png"/>
    </div>
</section>
